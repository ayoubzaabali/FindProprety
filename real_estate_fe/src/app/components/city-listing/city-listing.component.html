<section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
      <div class="col-md-12 heading-section text-center ftco-animate mb-5">
        <span class="subheading">Find Properties</span>
      <h2 class="mb-2">Find Properties In Your City</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let city of cities">
        <div class="listing-wrap img rounded d-flex align-items-end" 
        [style.backgroundImage]="'url(../assets/images/' + city.label + '.webp' + ')'" 
        >
          <div class="location">
            <span class="rounded">{{city.label.toUpperCase()}}</span>
          </div>
          <div class="text">
            <h3><a [routerLink]="['/listbycity/', city.id]" >Propreties Listing</a></h3>
            <a   [routerLink]="['/listbycity/', city.id]" class="btn-link">See All Listing <span class="ion-ios-arrow-round-forward"></span></a>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
